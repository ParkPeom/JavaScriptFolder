<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 브라우저 플랫폼
      // 캡슐화
      // 브라우저 객체 : window
      // window.location : url를 스크립트로 조작 다른페이지로보여줌
      // window.history : <-버튼 검색했던 문서에 대한 히스토리
      // window.document : 이미지 스타일 스크립트 언어로 바꿈
      // docuemnt 에는 html 구조와 똑같은 객체들이 존재 화면내용변경 가능

      // window 로 사용하는 패턴등 하위 객체들
      // alert confirm prompt
      // alert() :
      var x = 3;
      var y = 0;
      window.alert(x + y); // window 생략가능하면 생략하는게 좋음

      var x, y;
      // (입력문구,초기값)
      x = prompt("x 값을 입력하세요", 0); // 3 // 사용자로부터 값을 입력받음
      y = prompt("y 값을 입력하세요", 0); // 4
      alert(x + y); // 34 왜? 입력받은값은 무조건 문자열로 됨..
      // 어떻게 하면 숫자 형태로 만들까?

      x = parseInt(x); // String -> number
      alert(typeof x);
      y = parseInt(y);

      alert(x + y); // 7

      parseInf("abc"); // Retruns NaN 숫자형태가 아니라고 반환
      // NaN이라는 리턴값을 줌
      parseInt("12abc"); // Returns 12. 으로 나온다.

      var answer = confirm("정말로 삭제 하시겠습니까?"); // 무언가 삭제하려고 할때 확인받아야 할때
      if (answer) {
        // 참이면
        alert("삭제 되었습니다.");
      }
    </script>
  </body>
</html>
