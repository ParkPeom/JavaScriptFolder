<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var nums = new Array(5); // 5개 공간 생성
      var nums = new Array(5, 10, 21); // 배열 생성시 초기화
      var nums = new Array(5, 10, 21, "hello"); // 정수,문자열이 와도된다.

      alert(typeof nums[3]); // 배열의 4번쨰 형식을 알고싶을때

      var nums = new Array(5, 10, 21, "hello", new Array(2, 3, 4));
      // 단일한값을 가지지않음 유연함
      // 배열의 배열에 3을 꺼내고 싶을때

      alert(nums[4][1]); // 5번째의 배열에 2번째

      var nums = new Array(5, 10, 21, "hello");
      nums.splice(1); // 1번째 이후가 지워짐
      nums.splice(1, 1); // 1번째에서 하나만 지워짐
      nums.splice(1, 2); // 1번째에서 두개만 지운다

      var nums2 = new Array(2, 3, "hello", 7);
      console.log(nums2);
      nums2.splice(2, 1, "hoho"); // 2번째에서 하나를 지우고 "hoho"를 추가
      console.log(nums2);
      nums2.splice(2, 0, "hoho"); // 2번째에서 지우지않고 "hoho"를 추가

      // 1은 그위치 교체 , 0은 삽입
    </script>
  </body>
</html>
