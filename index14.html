<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수를 정의한다 : 함수의 실행을 의미하는게 아니라
      // 함수 실행 전에 실행을 알고있어야 사전지식
      // 자바스크립트는 함수를 정의하지않는데 함수가 있다
      // 함수를 만든다고 한다. 정의x
      // function 객체를 만들고 인자는 (첫번쨰문자열,두번쨰문자열)나타내고
      // { } 구현부를 나타냄
      // 객체니까 객체라는 녀석에 이름을 붙여서 Function객체에 이름을 붙여서 사용
      // 객체 이기때문에 대입할수있고 곧 이것을 다른곳에 인자로 전달가능 ㄷㄷ
      // 다른곳에 정의가능하고 함수라는 녀석을 쉽게 인자로 전달 가능
      // 함수를 구현해서 전달할때는 복잡하게 구현하게 되는데
      // 함수를 만들어서 인자로 전달하면 로직을 전달할수있다.
      var add = new Function("x, y", "return x + y"); // (인자 , 구현로직)
      document.write(add(3, 4));

      // ▼ 이방법을 가장 많이 쓴다.
      var add = function (x, y) {
        // function 객체를 만드는데
        return x + y;
      }; // ; 써야됨 값을 할당하니까 하나의 문장이니까

      document.write(add(3, 4));

      function add(x, y) {
        // 변수를 쓰지않는 방법
        return x + y;
      }
      document.write(add(3, 4));
    </script>
  </body>
</html>
