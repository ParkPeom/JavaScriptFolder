<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - location 객체</h1>
	<hr>
	<p>location 객체 : 브라우저의 URL 주소를 입력하는 영역을 객체로 표현하여 프로퍼티와 메소드 제공</p>
	
	<script type="text/javascript">
		//Location.toString() : location 객체에 저장된 URL 주소를 반환하는 메소드
		//alert(location.toString());
		//alert(location);//http://localhost:8000/web/js/32_location.html
		
		/*
		//Location.href : location 객체의 URL 주소를 저장한 프로퍼티
		//Location 객체의 href 프로퍼티 저장값을 변경하면 브라우저 주소 입력 영역의 URL 주소 변경
		// => 변경된 URL 주소의 웹문서(웹프로그램)를 요청하여 결과를 응답받아 출력 - 페이지 이동
		setTimeout(function() {
			location.href="https://www.daum.net";	
		}, 3000);
		*/
		
		//Location.reload() : 현재 요청 웹문서(웹프로그램)를 재요청하여 결과를 응답받아 출력 - 새로고침(F5) 
		setInterval(function() {
			location.reload();
		}, 1000);
		
	</script>
</body>
</html>
